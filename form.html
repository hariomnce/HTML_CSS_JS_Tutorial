<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h4>Registration Form</h4>
    <form action="/action.java">
      <input type="text" placeholder="Enter Your Name" /> <br /><br />
      <input type="text" placeholder="Enter Your Designation" /> <br /><br />
      <input type="password" placeholder="Enter Your Password" /> <br /><br />

      <!-- Label -->
      <!-- Radio Button -->
      <h5>Select your Designation</h5>
      <label for="101">
        <input type="radio" value="Java Developer" name="class" id="101" />Java
        Developer
      </label>
      <label for="102">
        <input
          type="radio"
          value="Python Developer"
          name="class"
          id="102"
        />Python Developer
      </label>
      <label for="103">
        <input
          type="radio"
          value="React Developer"
          name="class"
          id="103"
        />React Developer
      </label>
      <label for="104">
        <input
          type="radio"
          value="Full Stack Developer"
          name="class"
          id="104"
        />Full Stack Developer
      </label>
      <br /><br />

      <!-- Checkbox -->
      <h5>Select your skill</h5>
      <label for="skill">
        <input type="checkbox" value="Core Java" name="skill" id="101" />Core
        Java
      </label>
      <label for="skill">
        <input
          type="checkbox"
          value="Javascript"
          name="skill"
          id="102"
        />Javascript
      </label>
      <label for="skill">
        <input type="checkbox" value="HTML" name="skill" id="103" />HTML
      </label>
      <label for="skill">
        <input
          type="checkbox"
          value="Springboot"
          name="skill"
          id="104"
        />Springboot
      </label>
      <label for="skill">
        <input type="checkbox" value="React" name="skill" id="105" />React
      </label>
      <label for="skill">
        <input type="checkbox" value="MYSql" name="skill" id="106" />MYSql
      </label>
      <br /><br />

      <!-- Option -->
      <h5>Choose your preffered location</h5>
      <select name="city">
        <option value="Gugugram">Gurugram</option>
        <option value="Noida">Noida</option>
        <option value="Banglore">Banglore</option>
        <option value="Delhi">Delhi</option>
        <option value="Pune">Pune</option>
        <option value="Chennai">Chennai</option>
      </select>

      <!-- Textarea -->
      <h5>Feedback</h5>
      <textarea
        name="feedback"
        id="101"
        placeholder="Please give your feedback here"
        rows="5"
      ></textarea>
      <br /><br />

      <!-- Button -->
      <input type="submit" value="submit" />
    </form>
    <br />
    <!-- iframe tag -->
    <iframe
      width="400"
      height="215"
      src="https://www.youtube.com/embed/HcOc7P5BMi4?si=gl04eSV10KZnDMEy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <br /><br />

    <iframe
      width="400"
      height="215"
      src="https://hariomnce.github.io/myportfolio.github.io/"
    ></iframe>
    <br /><br />

    <!-- Video tag -->
    <video
      width="560"
      height="315"
      src="./vedio/videoplayback.mp4"
      controls
      loop
    >
      My Video
    </video>
  </body>
</html>
