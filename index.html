<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>
<body>

    <!-- Paragraph tag -->
    <p>Hello World !!!</p>

    <!-- Heading tags -->
    <h1>Heading tag 1</h1>
    <h2>Heading tag 2</h2>
    <h3>Heading tag 3</h3>
    <h4>Heading tag 4</h4>
    <h5>Heading tag 5</h5>
    <h6>Heading tag 6</h6>

    <!-- Anchor tag -->
    <a href="https://www.youtube.com/watch?v=HcOc7P5BMi4">HTML Tutorial</a> <br> <br>

    <!-- Image tag -->
    <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" height="200" alt="Image"> <br> <br>
    <img src="./image/img.jpg" height="200" alt="picture"> <br> <br> <br> <br>

    <!-- Bold, Italic & Underline tags -->
    <b>BOLD</b> <br>
    <i>ITALIC</i> <br>
    <u>UNDERLINE</u> <br> <br>

    <!-- Big & Small tags -->
    <big>This is Big tag</big><br>
    <small>This is Small tag</small>

    <!-- Hr tag -->
    <hr>

    <!-- Subscript & Superscript tag -->
    <p>H<sub>2</sub>O</p>
    <p>A<sup>n</sup>+B</p>

    <!-- Pre tag -->
    <pre>This is a sample line</pre>
    
</body>
</html>
